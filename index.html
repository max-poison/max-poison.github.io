<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Макс Пойзон — официальный сайт</title>

<style>
:root{
  --bg:#07070b;
  --glass:rgba(255,255,255,.06);
  --line:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.95);
  --muted:rgba(255,255,255,.6);
  --radius:22px;
  --shadow:0 30px 80px rgba(0,0,0,.65);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  backdrop-filter:blur(16px);
  background:rgba(0,0,0,.55);
  border-bottom:1px solid var(--line);
}
.top{
  max-width:1100px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo img{
  height:38px;
}
.menuBtn{
  background:var(--glass);
  border:1px solid var(--line);
  color:var(--text);
  padding:10px 16px;
  border-radius:14px;
}

/* MENU */
.menu{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(20px);
  display:none;
}
.menu.open{display:block}
.menuBox{
  max-width:400px;
  margin:80px auto;
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:10px;
}
.menuBox a{
  display:block;
  padding:16px;
  color:var(--text);
  text-decoration:none;
  border-bottom:1px solid var(--line);
}
.menuBox a:last-child{border:0}

/* HERO */
.hero{
  min-height:92vh;
  background:
    linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.85)),
    url("assets/img/hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
}
.heroInner{
  max-width:1100px;
  margin:auto;
  padding:40px 18px 70px;
}
.hero h1{
  font-size:52px;
  margin:0 0 12px;
  letter-spacing:.04em;
}
.hero p{
  color:var(--muted);
  font-size:18px;
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:60px auto;
  padding:0 18px;
}
h2{
  margin:0 0 18px;
  font-size:26px;
}

/* LAST TRACK */
.track{
  background:var(--glass);
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:20px;
}
audio{width:100%}

/* CLIPS */
.clips{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:18px;
}
.clip{
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--line);
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px 0;
  color:var(--muted);
  border-top:1px solid var(--line);
}
</style>
</head>

<body>

<header>
  <div class="top">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Max Poison">
    </div>
    <button class="menuBtn" onclick="toggleMenu()">Меню</button>
  </div>
</header>

<div class="menu" id="menu">
  <div class="menuBox">
    <a href="#music" onclick="toggleMenu()">Музыка</a>
    <a href="#clips" onclick="toggleMenu()">Клипы</a>
    <a href="#live" onclick="toggleMenu()">Лайвы</a>
    <a href="#contacts" onclick="toggleMenu()">Контакты</a>
  </div>
</div>

<section class="hero">
  <div class="heroInner">
    <h1>МАКС ПОЙЗОН</h1>
    <p>Музыка · клипы · лайвы — в одном месте</p>
  </div>
</section>

<section id="music">
  <h2>Последний трек</h2>
  <div class="track">
    <strong>Bossfight</strong>
    <audio controls src="assets/audio/bossfight.mp3"></audio>
  </div>
</section>

<section id="clips">
  <h2>Клипы</h2>
  <div class="clips">
    <div class="clip">
      <iframe width="100%" height="200"
        src="https://www.youtube.com/embed/Dpmp4oaDsHE"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <!-- сюда добавляешь остальные клипы -->
  </div>
</section>

<section id="contacts">
  <h2>Контакты</h2>
  <p>Telegram: @max_poison</p>
  <p>Email: для сотрудничества</p>
</section>

<footer>
  maxpoison.ru
</footer>

<script>
function toggleMenu(){
  document.getElementById('menu').classList.toggle('open');
}
</script>

</body>
</html>
