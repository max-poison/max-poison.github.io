<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Макс Пойзон — официальный сайт</title>

<style>
:root{
  --bg:#0b0b0d;
  --text:#ffffff;
  --muted:#b3b3b3;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ---------- HEADER ---------- */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:50;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 18px;
  background:linear-gradient(to bottom,rgba(0,0,0,.75),rgba(0,0,0,0));
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo img{
  width:34px;
  height:34px;
  border-radius:8px;
}

.menuBtn{
  padding:10px 16px;
  border-radius:999px;
  background:var(--card);
  border:1px solid var(--border);
  color:#fff;
  font-size:14px;
}

/* ---------- HERO ---------- */
.hero{
  min-height:100vh;
  padding:140px 20px 80px;
  background:
    linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.85)),
    url("/75D69D2F-702A-4E78-A8D2-DA6AD200CDA0.png") center top / cover no-repeat;
}

.hero h1{
  font-size:42px;
  letter-spacing:.08em;
  margin:0 0 12px;
}

.hero p{
  color:var(--muted);
  margin:0 0 28px;
}

.actions{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.btn{
  padding:14px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:#fff;
  text-decoration:none;
  font-size:15px;
}
.btn.primary{
  background:#fff;
  color:#000;
}

/* ---------- SECTIONS ---------- */
section{
  padding:70px 18px;
}
h2{
  margin:0 0 22px;
  font-size:22px;
  letter-spacing:.08em;
}

/* ---------- PLAYER ---------- */
.player{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}
audio{
  width:100%;
  margin-top:10px;
}

/* ---------- GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.card iframe{
  width:100%;
  height:160px;
  border:0;
}

/* ---------- FOOTER ---------- */
footer{
  padding:40px 18px;
  text-align:center;
  color:#666;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="/IMG_4881.png" alt="Max Poison">
  </div>
  <div class="menuBtn">Меню</div>
</header>

<section class="hero">
  <h1>МАКС ПОЙЗОН</h1>
  <p>Музыка · клипы · лайвы — в одном месте</p>
  <div class="actions">
    <a href="#track" class="btn primary">Последний трек</a>
    <a href="#clips" class="btn">Клипы</a>
    <a href="#lives" class="btn">Лайвы</a>
  </div>
</section>

<section id="track">
  <h2>ПОСЛЕДНИЙ ТРЕК</h2>
  <div class="player">
    <strong>Боссфайт</strong>
    <audio controls src="/Боссфайт.mp3"></audio>
  </div>
</section>

<section id="clips">
  <h2>КЛИПЫ</h2>
  <div class="grid">
    <!-- ВСТАВЛЯЕШЬ ВСЕ КЛИПЫ -->
    <!-- пример -->
    <!--
    <div class="card">
      <iframe src="https://www.youtube.com/embed/XXXXXXXX"></iframe>
    </div>
    -->
  </div>
</section>

<section id="lives">
  <h2>ЛАЙВЫ</h2>
  <div class="grid">
    <!-- ВСТАВЛЯЕШЬ ЛАЙВЫ -->
  </div>
</section>

<footer>
  © Макс Пойзон · maxpoison.ru
</footer>

</body>
</html>
